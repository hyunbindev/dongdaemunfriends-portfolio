services:
  # Spring Boot 애플리케이션
  was-1:
    image: dongdaemunkiller:latest
    container_name: was-1
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/dongdaemunkiller?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_MONGODB_URI=mongodb://mongo:27017/dongdaemunkiller
    depends_on:
      - redis
      - mysql
      - mongo
      - webserver
      - minio
    networks:
      - app-network
  was-2:
    image: dongdaemunkiller:latest
    container_name: was-2
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/dongdaemunkiller?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_MONGODB_URI=mongodb://mongo:27017/dongdaemunkiller
    depends_on:
      - redis
      - mysql
      - mongo
      - webserver
      - minio
    networks:
      - app-network

  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dongdaemunkiller
      TZ: Asia/Seoul
    networks:
      - app-network
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: redis
    environment:
      TZ: Asia/Seoul
    networks:
      - app-network

  mongo:
    image: mongo:latest
    container_name: mongo
    environment:
      MONGO_INITDB_DATABASE: dongdaemunkiller
      TZ: Asia/Seoul
    networks:
      - app-network
    volumes:
      - mongo-data:/data/db

  webserver:
    image: dongdaemunkiller-react:latest
    container_name: webserver
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    networks:
      - app-network
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "sleep 10 &&
      certbot certonly --webroot --webroot-path=/var/www/certbot
      --email wuwang8484@gmail.com --agree-tos --no-eff-email
      -d ddm.hyunbindev.site"
    networks:
      - app-network
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: hyunbinDev
      MINIO_ROOT_PASSWORD: 
      TZ: Asia/Seoul
    command: server /data --console-address ":9001"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  certbot-etc:
  certbot-var:
  mysql-data:
  mongo-data:
  minio-data:

